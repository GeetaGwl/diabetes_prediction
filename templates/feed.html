<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
  background:  #595579;
  background: linear-gradient(to right, #595579, #c4cdd3);
}

.bg-image {
  background-image:url(/static/bg/pexels-polina-tankilevitch-3905776.jpg);
  background-size: 100% 100%;
  background-position: center;
  background-repeat: no-repeat;
}

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>

    <!-- Bootstrap 5 Contact Form Snippet -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="/static/bg/Diabetic.png" alt="" width="200" height="40"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <a class="nav-link active" aria-current="page" href="/">HOME</a>
                  <a class="nav-link" href="/About">ABOUT</a>
                  <a class="nav-link" href="/Diagnosis">DIAGNOSIS</a>
                  <a class="nav-link" href="/Research">RESEARCH</a>
                  <a class="nav-link" href="/ContactUs">CONTACT US</a>
                  <a class="nav-link" href="/ContactUs">FEEDBACK</a>
                  {% if session.logged_in %}
                  <span class="navbar-text">
                    Welcome, {{ session.username }}!
                  </span>
                  <a class="nav-link" href="/logout">LOGOUT</a>
                {% else %}
                <a class="nav-link" href="/Login">LOGIN</a>
                
                {% endif %}
              </div>
          </div>
      </div>
  </nav>
 

<div class="container-fluid px-5 my-5">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-sm-6 d-none d-sm-block bg-image"></div>
              <div class="col-sm-6 p-4">
                <div class="text-center">
                  <div class="h2 fw-light">PLEASE SHARE FEEDBACK</div>
                  
                </div>
  
             <!-- Form Starts -->
  
             <form method="POST" action="#">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
    
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" class="form-control" required>
                        <option value="">-- Select Rating --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" class="form-control"></textarea>
                </div>
    <br>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
                <!-- End of contact form -->
  
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-center text-lg-start">
  
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white;">
      Â© 2023 OnlineDiabetes.com. All rights reserved.
    </div>
  </footer>
  <!-- CDN Link to SB Forms Scripts -->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    

   
    
</body>
</html>
